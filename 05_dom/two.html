 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom learning</title>
 </head>
 <body style="background-color:#212121; color:#fff">
 <div class="parent">
    <div class="day">monday</div>
    <div class="day">tuesday</div>
    <div class="day">wednesday</div>
    <div class="day">thrusday</div>
 </div>
 <script>
    const y=document.querySelector('.parent')
    console.log(y)

    for(let i=0;i<y.children.length;i++){
      console.log(y.children[i].innerHTML)

    y.children[1].style.color="orange"
    console.log(y.firstElementChild)
    </script>
</body>
